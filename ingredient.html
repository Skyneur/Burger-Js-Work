<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Factory - Ingrédients</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Burger Factory</a>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ingredient.html">Créer un Ingrédient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="burger.html">Créer un Burger</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="quisommesnous.html">Qui sommes-nous ?</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div id="ingredientZone" class="row">
            <div class="col-md-6">
                <h3>Créer votre Ingrédient</h3>
                <form id="ingredientForm">
                    <div class="form-group">
                        <label for="ingredientInput">Nom</label>
                        <input type="text" class="form-control" id="ingredientInput" required>
                    </div>
                    <div class="form-group">
                        <label for="quantityInput">Quantité</label>
                        <input type="number" class="form-control" id="quantityInput" required min="1">
                    </div>
                    <button type="submit" class="btn btn-primary">Créer l’ingrédient</button>
                </form>
                <div id="ingredientError" class="text-danger mt-3"></div>
            </div>
            <div class="col-md-6">
                <h3>Image des Ingrédients</h3>
                <img src="assets/ingredient.jpg" alt="Image des ingrédients" class="img-fluid">
            </div>
        </div>
    </div>
    <footer>
        © 2024 Burger Factory. Tous droits réservés.
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
